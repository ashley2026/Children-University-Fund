<!DOCTYPE html>
<html>
<head>
  <title>Children University Fundraising</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #supporters { margin-top: 20px; }
    #loading { font-style: italic; color: #555; }
  </style>
</head>
<body>
  <h1>Children University Fundraising</h1>
  <p>Total Raised: $<span id="total">0</span></p>

  <h3>Add Supporter</h3>
  <input type="text" id="name" placeholder="Name">
  <input type="number" id="amount" placeholder="Amount">
  <button onclick="addSupporter()">Add</button>

  <div id="supporters">
    <h3>Supporters</h3>
    <p id="loading">Loading supporters...</p>
    <ul id="list" style="display:none;"></ul>
  </div>

  <script>
    // Replace with your Apps Script URL
    const API_URL = 'https://script.google.com/macros/s/AKfycby_hDEGg1qI-WiOkpqjy8ixZVDvyOuNynDW7GLZVPC3rcgoj9zucX-rMY0WzfPEcrsD/exec';

    async function fetchData() {
      const loadingEl = document.getElementById('loading');
      const listEl = document.getElementById('list');

      loadingEl.style.display = 'block';  // show loading
      listEl.style.display = 'none';      // hide list while loading

      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        document.getElementById('total').innerText = data.total;

        listEl.innerHTML = '';
        data.supporters.forEach(s => {
          const li = document.createElement('li');
          li.textContent = `${s.name}: $${s.amount}`;
          listEl.appendChild(li);
        });
      } catch (error) {
        loadingEl.textContent = 'Failed to load supporters.';
        console.error(error);
      }

      loadingEl.style.display = 'none';   // hide loading
      listEl.style.display = 'block';     // show list
    }

    async function addSupporter() {
      const name = document.getElementById('name').value;
      const amount = Number(document.getElementById('amount').value);
      if(!name || !amount) return alert('Enter name and amount');

      try {
        await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({ name, amount })
        });
      } catch (error) {
        alert('Failed to add supporter.');
        console.error(error);
        return;
      }

      document.getElementById('name').value = '';
      document.getElementById('amount').value = '';
      fetchData();
    }

    // Load data when page fully loads
    window.onload = fetchData;
  </script>
</body>
</html>
