<!DOCTYPE html>
<html>
<head>
  <title>Children University Fundraising</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #supporters { margin-top: 20px; }
    #loading { font-style: italic; color: #555; }
    #bar-container {
      width: 100%;
      background: #eee;
      height: 30px;
      border-radius: 5px;
      margin-top: 10px;
    }
    #bar {
      width: 0%;
      height: 100%;
      background: #4caf50;
      border-radius: 5px;
      transition: width 0.5s ease;
    }
    input { margin-right: 5px; }
  </style>
</head>
<body>
  <h1>Children University Fundraising</h1>

  <!-- Total raised and goal -->
  <p>Total Raised: $<span id="total">0</span> / $<span id="goal">5000</span></p>

  <!-- Progress bar -->
  <div id="bar-container">
    <div id="bar"></div>
  </div>

  <!-- Add supporter form -->
  <h3>Add Supporter</h3>
  <input type="text" id="name" placeholder="Name">
  <input type="number" id="amount" placeholder="Amount">
  <button onclick="addSupporter()">Add</button>

  <!-- Supporters list -->
  <div id="supporters">
    <h3>Supporters</h3>
    <p id="loading" style="display:none;">Loading supporters...</p>
    <ul id="list"></ul>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycby_hDEGg1qI-WiOkpqjy8ixZVDvyOuNynDW7GLZVPC3rcgoj9zucX-rMY0WzfPEcrsD/exec';
    const GOAL = 5000; // 目標金額

    async function fetchData() {
      const loadingEl = document.getElementById('loading');
      const listEl = document.getElementById('list');

      loadingEl.style.display = 'block';
      listEl.style.display = 'none';

      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        // 更新 total
        document.getElementById('total').innerText = data.total;
        document.getElementById('goal').innerText = GOAL;

        // 更新進度條
        const percentage = Math.min((data.total / GOAL) * 100, 100);
        document.getElementById('bar').style.width = percentage + '%';

        // 更新 supporters list
        listEl.innerHTML = '';
        data.supporters.forEach(s => {
          const li = document.createElement('li');
          li.textContent = `${s.name}: $${s.amount}`;
          listEl.appendChild(li);
        });

      } catch (error) {
        loadingEl.textContent = 'Failed to load supporters.';
        console.error(error);
      }

      loadingEl.style.display = 'none';
      listEl.style.display = 'block';
    }

    async function addSupporter() {
      const name = document.getElementById('name').value;
      const amount = Number(document.getElementById('amount').value);
      if(!name || !amount) return alert('Enter name and amount');

      try {
        await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({ name, amount })
        });
      } catch (error) {
        alert('Failed to add supporter.');
        console.error(error);
        return;
      }

      document.getElementById('name').value = '';
      document.getElementById('amount').value = '';

      fetchData();
    }

    window.onload = fetchData;
  </script>
</body>
</html>
